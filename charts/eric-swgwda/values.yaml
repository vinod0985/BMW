# Default values for eric-swgwda.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # KMS-Vault host configuration
  kmsVaultHostConfig:
    name: "eric-sec-key-management"
    port: "8200"

replicaCount: 1

image:
  repository: armdocker.rnd.ericsson.se/proj-eric-swgwda-dev/eric-swgwda
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: 
  - name: 
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configJson:
   "config_ini": "/data/distribution_agent/configurations/template.ini"
   "config_method": "file"

defaultAttributes:
  products: product_a, product_b

product_a:
  sw_product_no: CXP1234567/1
  release_note_no: AXB123456/1
  product_header: product_a
  webhook: ""

product_b:
  sw_product_no: CXP7654321/1
  release_note_no: AXB654321/1
  product_header: product_b
  webhook: ""

casc:
  download_dir: ""
  ip: ""
  port: 22
  username: ""
  password: ""
  timeout: 120

spinnaker:
  ip: spin-gate
  port: 8084
  username: ""
  password: ""
  url: http://${ip}:${port}
  webhook_service: ""

swgw:
  api_url: https://apiswgw.ericsson.net
  euft: 
  connect_timeout: 20
  read_timeout: 900
  retries: 3
  base_url: https://login.microsoftonline.com/92e84ceb-fbfd-47ab-be52-080c6b87953f/oauth2/v2.0/token
  client_key: 
  secret_key: 
  download_dir : /data/swgw_download_dir

distributionAgent:
  server_port : ""
  destination_dir: ""
  destination_ip: ""
  destination_port: ""
  destination_username: ""
  destination_password: ""
  type_of_storage: ""
  download_only: True
  download_entire_ticket: False
  verify_products: False

dms:
  url: http://${ip}:${port}/v1
  username: ""
  password: ""
  TypeOfAPI: internal
